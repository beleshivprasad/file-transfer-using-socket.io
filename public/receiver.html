<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Sharing App</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="app">
      <div class="screen join-screen active">
        <div class="form">
          <h1 style="font-size: 60px">File Transfer App</h1>
          <h4 style="margin-top: 2%">
            Ask for room id from whom you are goint to receive the files
          </h4>

          <div class="form-input">
            <label for="join-id">Join ID</label>
            <input type="text" id="join-id" autofocus />
          </div>
          <div class="form-input">
            <button id="receiver-start-con-btn">Connect</button>
          </div>
        </div>
      </div>
      <div class="screen fs-screen">
        <h1 id="room-id"></h1>
        <div class="files-list">
          <div class="title">Received Files:</div>
        </div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.1/download.min.js"
    ></script>
    <script type="text/javascript" src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script type="text/javascript" src="receiver.js"></script>
  </body>
</html>
