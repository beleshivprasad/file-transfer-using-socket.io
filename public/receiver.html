<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Sharing App</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="app">
      <div class="screen join-screen active">
        <div class="form">
          <h2>Share your files securely</h2>
          <div class="form-input">
            <label for="join-id">Join ID</label>
            <input type="text" id="join-id" />
          </div>
          <div class="form-input">
            <button id="receiver-start-con-btn">Connect</button>
          </div>
        </div>
      </div>
      <div class="screen fs-screen">
        <div class="files-list">
          <div class="title">Received Files:</div>
        </div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.1/download.min.js"
    ></script>
    <script type="text/javascript" src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script type="text/javascript" src="receiver.js"></script>
  </body>
</html>
