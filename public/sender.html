<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Sharing App</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="app">
      <div class="screen join-screen active">
        <div class="form">
          <h1 style="font-size: 60px">File Transfer App</h1>
          <h4 style="margin-top: 1%">Share below code with receiver to start sharing files</h4>
          <div class="form-input" id="join-id"></div>
        </div>
      </div>
      <div class="screen fs-screen">
        <h1 id="room-id"></h1>
        <div class="file-input" id="drop-area">
          <label for="file-input">Click here to select files for sharing</label>
          <input type="file" multiple id="file-input" />
        </div>
        <div class="files-list">
          <div class="title">Sent Files:</div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script type="text/javascript" src="sender.js"></script>
  </body>
</html>
